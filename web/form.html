<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>猜数字</title>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <form method="post" action="servlet1">
            <p>数字1:<input type="text" name="num1"></p>
            <p>数字2:<input type="text" name="num2"></p>
            <p>符号:<select name="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select></p>
            <button type="submit">提交</button>
        </form>
    </div>
</div>
</body>
</html>
